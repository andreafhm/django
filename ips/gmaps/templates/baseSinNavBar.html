<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}

    <style type="text/css">
        a.nav-link{
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 300;

        }
        body{
            background-color: #F2ECFF;
        }
    </style>

</head>
<body>
{% load bootstrap4 %}
{% bootstrap_css %}

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand" href="#">
    <img src="{% static 'gmaps/img/logo2.png' %}" width="140" height="65" class="d-inline-block align-top" alt="">
  </a>
</nav>


<div class="context">{% block container %}{% endblock %}</div>


{% block scripts %}{% endblock %}

{% bootstrap_javascript jquery='full' %}
</body>

</html>
